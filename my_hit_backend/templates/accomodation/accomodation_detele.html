{% extends 'shared/base.html' %}
{% block title %}My-Hit | Delete Accommodation{% endblock %}
{% load static %}
{% block content %}
<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
        <div class="form-body">
<div class="row">
        <div class="col-md-3"></div>
      <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <h3><b>Are you sure you want to delete this Accommodation</b></h3>
                <hr>
                <h3>{{obj.name|title}}</h3>
                <hr>
                <div>
                    <input type="submit" value="Delete Accommodation" class="btn btn-danger"/>
                    <a href="{% url 'accomodation:accomodation_list' %}">Cancel</a>
                </div>
            </form>
      </div>
      <div class="col-md-3"></div>
      </div>
    </div>
</div>
     
{% endblock %}
