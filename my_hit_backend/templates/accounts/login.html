<!DOCTYPE HTML>
{% load static %}
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="My Hit" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Bootstrap Core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
	<!-- Custom CSS -->
	<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
	<!-- Graph CSS -->
	<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
	<!-- jQuery -->
	<!-- lined-icons -->
	<link rel="stylesheet" href="{% static 'css/icon-font.min.css' %}" type='text/css' />
	<!-- //lined-icons -->
	<!-- chart -->
	<script src="{% static 'js/Chart.js' %}"></script>
	<!-- //chart -->
	<!--animate-->
	<link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css" media="all">
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script>
		new WOW().init();
	</script>
	<!--//end-animate-->
	<!----webfonts--->
	<link href='//fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic'
		rel='stylesheet' type='text/css'>
	<!---//webfonts--->
	<!-- Meters graphs -->
	<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
	<!-- Placed js at the end of the document so the pages load faster -->

</head>

<body class="sign-in-up">
	<section>
		<div id="page-wrapper" class="sign-in-wrapper">
			<div class="graphs">
				<div class="sign-in-form">
					<div class="sign-in-form-top">
						<p><span>Sign In to</span> <a href="#">Admin</a></p>
					</div>
					<div class="signin">
						<div class="signin-rit">
							{% if messages %}
							{% for message in messages %}
							<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								{{ message }}
							</div>
							{% endfor %}
							{% endif %}
							<!-- <span class="checkbox1">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Forgot Password ?</label>
								</span>
								<p><a href="#">Click Here</a> </p>
								<div class="clearfix"> </div> -->
						</div>
						<form method="POST" action="{% url 'accounts:login' %}">
							{% csrf_token %}
							<div class="log-input">
								<div class="log-input-left">
									<input type="text" class="user" name="username" value="username"
										onfocus="this.value = '';"
										onblur="if (this.value == '') {this.value = 'Username:';}" />
								</div>
								<span class="checkbox2">
									<i class="fa fa-lg fa-user"></i>

								</span>
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
									<input type="password" class="lock" name="password" value="password"
										onfocus="this.value = '';"
										onblur="if (this.value == '') {this.value = 'Email address:';}" />
								</div>
								<span class="checkbox2">
									<i class="fa fa-lg fa-lock"></i>
								</span>
								<div class="clearfix"> </div>
							</div>
							<input type="submit" value="Login">
						</form>
					</div>

				</div>
			</div>
		</div>
		<!--footer section start-->
		<footer>
			<p>&copy; {% now "Y" %}. All Rights Reserved | Design by <a href="#" target="_blank">Mellz Corp</a></p>
		</footer>
		<!--footer section end-->
	</section>

	<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
