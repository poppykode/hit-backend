{% extends 'shared/base.html' %}
{% block title %}My-Hit{% endblock %}
{% load static %}
{% block content %}

<div id="page-wrapper">
  <h3 class="blank1">Dashboard</h3>
  <div class="graphs">
    <div class="col_3">
      <div class="col-md-3 widget widget1">
        <div class="r3_counter_box">
          <i style="color: #8BC34A;" class="fa fa-users"></i>
          <div class="stats">
            <h5>{{users}}</h5>
            <div class="grow">
              <p><a href="{% url 'accounts:users' %}" style="color: white;">Students</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 widget widget1">
        <div class="r3_counter_box">
          <i style="color:  #00BCD4;" class="fa fa-building-o"></i>
          <div class="stats">
            <h5>{{accomodation}}</h5>
            <div class="grow grow1">
              <p><a href="{% url 'accomodation:accomodation_list' %}" style="color: white;">Accomodation</a> </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 widget widget1">
        <div class="r3_counter_box">
          <i style="color: #F44336;" class="fa fa-envelope-o"></i>
          <div class="stats">
            <h5>{{quries}}</h5>
            <div class="grow grow3">
              <p><a href="{% url 'queries:all_queries' %}" style="color: white;">Queries</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 widget">
        <div class="r3_counter_box">
          <i style="color: #FFCA28;" class="fa fa-clock-o"></i>
          <div class="stats">
            <h5>{{events}}</h5>
            <div class="grow grow2">
              <p><a href="{% url 'events:all' %}" style="color: white;">Events</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
{% endblock %}
